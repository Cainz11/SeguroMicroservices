services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: seguro-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Senha123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - seguro-network
    healthcheck:
      test: /bin/bash -c "timeout 5 bash -c '</dev/tcp/localhost/1433' || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  proposta-service:
    build:
      context: .
      dockerfile: src/PropostaService/PropostaService.API/Dockerfile
    container_name: seguro-proposta-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=PropostaDB;User Id=sa;Password=Senha123!;TrustServerCertificate=True;
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - seguro-network

  contratacao-service:
    build:
      context: .
      dockerfile: src/ContratacaoService/ContratacaoService.API/Dockerfile
    container_name: seguro-contratacao-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ContratacaoDB;User Id=sa;Password=Senha123!;TrustServerCertificate=True;
      - PropostaService__BaseUrl=http://proposta-service:8080
    depends_on:
      - sqlserver
      - proposta-service
    networks:
      - seguro-network

volumes:
  sqlserver_data:

networks:
  seguro-network:
    driver: bridge
